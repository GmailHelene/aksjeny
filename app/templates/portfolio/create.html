{% extends 'base.html' %}

{% block title %}Opprett portefølje{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-dark">Opprett ny portefølje</h1>
    <div class="card">
        <div class="card-body">
            <form method="post" action="{{ url_for('portfolio.create_portfolio') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="mb-3">
                    <label for="name" class="form-label text-dark">Navn på portefølje</label>
                    <input type="text" class="form-control" id="name" name="name" required placeholder="F.eks. Hovedportefølje">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label text-dark">Beskrivelse (valgfritt)</label>
                    <textarea class="form-control" id="description" name="description" rows="2" placeholder="Kort beskrivelse av porteføljen"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Opprett portefølje</button>
                <a href="{{ url_for('portfolio.portfolio_index') }}" class="btn btn-secondary">Avbryt</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
